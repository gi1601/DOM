<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p id="teste">Titulo</p>

        <ul>
            <li class="itens">item 1</li>
            <li class="itens">item 2</li>
            <li class="itens">item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            
        </ul>
        <div >

        </div>
    </header>
    <script>
        document.getElementById("teste")
        document.getElementsByClassName("itens")
        document.getElementsByTagName("li")
        document.querySelector("li")
        document.querySelectorAll("li")
        document.getElementById("teste").textContent="Teste"
        document.getElementById("teste").setAttribute("class", "Class Nova")
        document.querySelector(".itens").style.color="blue"
       var element = document.createElement("p")
       element.textContent="Novo elemento"
       document.querySelector("div").appendChild(element)
       document.querySelector("div").removeChild(element)

    </script>
    
</body>
</html>
